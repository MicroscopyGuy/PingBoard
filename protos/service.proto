syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service PingBoardService {
  rpc StartPinging (PingTarget) returns (google.protobuf.Empty);
  rpc StopPinging  (google.protobuf.Empty) returns (google.protobuf.Empty);
  //rpc GetAnomalies (PingTarget) returns (PingAnomalies);
  //rpc GetPingingStatus(google.protobuf.Empty) returns (stream PingStatusMessage);
  //rpc GetAnomalyNotification(google.protobuf.Empty) returns (stream AnomalyNotification);
  rpc GetLatestServerEvent(google.protobuf.Empty) returns (stream ServerEvent);
}

message PingTarget {
  string target = 1;
}

message PingGroupSummaryPublic {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp end = 2;
  string target = 3;
  int32 minimumPing = 4;
  float averagePing = 5;
  int32 maximumPing = 6;
  float jitter = 7;
  float packetLoss = 8;
  optional string terminatingIPStatusExplanation = 9;
  optional string lastAbnormalStatusExplanation = 10;
}
/*
message PingAnomalies{
  repeated PingGroupSummaryPublic pingAnomaly = 1;
}*/

message ServerEvent{
  message PingOnOffToggle{
    PingTarget pingTarget = 1;
    bool active = 2;
  }
  
  message PingAnomaly{
    PingTarget pingTarget = 1;
    string anomalyDescription = 2;
  }

  message PingAgentError{
    PingTarget pingTarget = 1;
    string errorDescription = 2;   
  }

  google.protobuf.Timestamp eventTime = 1;

  oneof ServerEvent{
    PingOnOffToggle pingOnOffToggle = 100;

    PingAnomaly pingAnomaly = 101;

    PingAgentError pingAgentError = 190;
  }
}
